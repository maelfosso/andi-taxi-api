version: "3.6"

services:
  api:
    build: .
    ports: 
      - "3000:3000"
    depends_on:
      - db
    environment: 
      - MONGODB_URI=mongodb://db
      - MONGODB_PORT=27017
      - MONGODB_DBNAME=andi-taxi
      - JWT_KEY=secret
    networks:
      - api
    volumes: 
      - .:/app
      - /app/node_modules
  db:
    image: mongo
    ports: 
      - "27017:27017"
    volumes:
      - ./data:/data/db
    networks:
      - api

networks:
  api:
 